    <script>
      var signs = [
        "Aries",
        "Tauros",
        "Gemini",
        "Cancer",
        "Leo",
        "Virgo",
        "Libra",
        "Scopio",
        "Sagiterius",
        "Capricorn",
        "Aquarius",
        "Pisces",
      ];

      $('#getPlanetPosition').on('click', function(){
        console.log($('#year').val());
        var a = new AstroCalculator({
          year: $('#year').val(),
          month: $('#month').val(),
          day: $('#day').val(),
          hour: $('#hour').val(),
          minute: $('#minute').val(),
          timezone: $('#timezone').val(),
        });
        
        var start_ms = new Date().getTime();
        var p = a.getPlanetPosition();
        console.log(p);

        $('#sun').text(getSignDegreeText(p.Sun.longitude));
        $('#moon').text(getSignDegreeText(p.Moon.longitude));
        $('#mercury').text(getSignDegreeText(p.Mercury.longitude));
        $('#venus').text(getSignDegreeText(p.Venus.longitude));
        $('#mars').text(getSignDegreeText(p.Mars.longitude));
        $('#jupiter').text(getSignDegreeText(p.Jupiter.longitude));
        $('#saturn').text(getSignDegreeText(p.Saturn.longitude));
        $('#uranus').text(getSignDegreeText(p.Uranus.longitude));
        $('#neptune').text(getSignDegreeText(p.Neptune.longitude));
        $('#pluto').text(getSignDegreeText(p.Pluto.longitude));

        var elapsed_ms = new Date().getTime() - start_ms;
        console.log('処理時間：' + elapsed_ms);
      });

      function getSignDegreeText(longitude){
        var sign = signs[parseInt(longitude / 30)];
        var degree = ('00' + parseInt(longitude % 30)).slice(-2);
        var minute = ('00' + parseInt(longitude % 1 * 60)).slice(-2);
        return sign + " " + degree + "°" + minute + "′";
      }
